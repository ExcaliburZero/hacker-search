<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search Results</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/importer.js"></script>
  <style>
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
  </head>

<body>

<div class="container">
  <div class="page-header">
    <h1><a  href="index.html"><font color="#000000">Hacker Search</font></a></h1>
  </div>
</div>

<footer class="container-fluid text-center">
  <form action= "search.html" class="form-inline">
      <label for="language-form">Language</label>
      &amp;
      <label for="query-form">Query</label>
      <input id="language-form" type="text" class="form-control" size="50" name="language" placeholder="Ex: java"/>
      <input id="query-form" type="text" class="form-control" size="50" name="query" placeholder="arraylists"/>
      <input type="submit" value="Search" class="btn btn-danger"/>
      </form>
</footer>

<div id="results-div" class="container">
</div>
<br><br>

</body>
</html>
